[TEMPLATE]
    name = LinearTrack
    date = 07feb2012
    description = "Simple example, three sensor areas and a region to catch the sync light"

[FEATURES]
    [[redLED]]
        type = LED
        range_hue = 160, 5
        range_area = 20, 0
        fixed_pos = false
    [[blueLED]]
        type = LED
        range_hue = 105, 135
        range_area = 20, 0
        fixed_pos = false
    [[greenLED]]
        type = LED
        range_hue = 15, 90
        range_area = 20, 0
        fixed_pos = true
    
[OBJECTS]
    [[Subject]]
        features = redLED, blueLED
        analog_out = true
        analog_signal = position,
        trace = true
    [[Sync]]
        features = greenLED,
        analog_out = false

[SHAPES]
    [[LeftSensor]]
        type = rectangle
        p1 = 0.20, 0.00
        p2 = 0.30, 1.00
    [[RightSensor]]
        type = rectangle
        p1 = 0.70, 0.00
        p2 = 0.80, 1.00
    [[CenterSensor]]
        type = rectangle
        p1 = 0.45, 0.20
        p2 = 0.55, 0.80
    [[Sync_right]]
        type = rectangle
        p1 = 0.90, 0.00
        p2 = 1.00, 1.00
    [[Sync_bottom]]
        type = rectangle
        p1 = 0.00, 0.85
        p2 = 1.00, 1.00

[REGIONS]
    [[LeftReward]]
        shapes = LeftSensor,
        digital_out = true
        digital_collision = Subject,
    [[RightReward]]
        shapes = RightSensor,
        digital_out = true
        digital_collision = Subject,
    [[Trigger]]
        shapes = CenterSensor,
        digital_out = true
        digital_collision = Subject,
    [[Sync_test]]
        shapes = Sync_right, Sync_bottom,
        digital_out = true
        digital_collision = Sync,